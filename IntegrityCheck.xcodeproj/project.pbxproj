			);
			runOnlyForDeploymentPostprocessing = 0;
			shellPath = /bin/sh;
			shellScript = "# This script calculates the sha of the assemply code of the binary\n# and replaces a placeholder sha in the app(inside CodeIntegirtyChecks.m) with the calculated sha value\n# The calculated sha value is used at runtime for validating that the app has not been tampered with\n\n# Find the path to the .app\nbinary_path=\"${CONFIGURATION_BUILD_DIR}/${UNLOCALIZED_RESOURCES_FOLDER_PATH}\"\nif [ -L \"${binary_path}\" ]; then\necho \"binary_path is Symlinked...\"\nbinary_path=\"$(readlink \"${binary_path}\")\"\nfi\n\n# Find the app to the binary inside the .app\n# e.g. IntegrityCheck.app/IntegrityCheck\nbinary=\"${binary_path}/${PRODUCT_NAME}\"\nplaceholderSHA512=b49f106b516fcd8a87258b23939586a7974cd7350dd4fe3c3699a1f6b7781cb5b68db30c7625284174d96bbb1586d73c8229596c16e584013d05e844d9464df5\ntemp_dir=$(mktemp -d)\n\n# Find the current memory position of the placeholder sha in the __cstring section (so that we can replace it with the one we are going to calculate)\n# This is the absolute memory position\nmemory_position=$(otool -v -s __TEXT __cstring \"${binary}\" | grep -i \"${placeholderSHA512}\" | cut -d' ' -f1)\n# remove leading zeros from memory e.g. 0000000101eff510 -> 101eff510\nmemory_position=$(echo ${memory_position} | sed \"s/^0*\\([1-9]\\)/\\1/;s/^0*$/0/\")\n\nif [ ${memory_position} -eq 0 ]; then\n#echo \"error: could not find placeholder sha512 in main.m to be replaced with the current sha512 of the binary\"\nexit 0\nelse\necho \"found placehodler binary sha512 in memory position ${memory_position}\"\nfi\n\n# find the memory position that starts the __TEXT segment \nsegment_offset=$(xcrun size -x -l -m \"${binary}\" | grep \"Segment __TEXT\" | cut -d' ' -f5 | sed s/\"0x\"//)\n\n# remove memory position of the start of the  __TEXT segment \n# form the memory position of the sha 0000000100007e4b - 0000000100000000 -> 7e4b\n# we need to calculate the relative to the  __TEXT segment position\nprintf -v relative_memory_position '%#X' \"$((0x$memory_position - 0x$segment_offset))\"\n\n# calculate the sha512 of the current assembly code (__text section of the __TEXT segment)\necho \"extracting the assembly code (__text section of the __TEXT segment)\"\nxcrun segedit \"${binary}\" -extract __TEXT __text \"${temp_dir}/text_segment\"\necho \"calculating the hash of the __text segment\"\ncurrent_sha512=$(sha512sum \"${temp_dir}/text_segment\" | cut -d' ' -f1)\n\necho \"replacing the placeholder hash with the hash of the current assembly\"\npython \"${SRCROOT}/patch_macho.py\" \"${binary}\" \"${relative_memory_position}\" \"${current_sha512}\"\n";
			showEnvVarsInLog = 0;
		};
